<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Chat App</title>
  </head>
  <body>
    <h1 class="title">iChat üí¨</h1>
    <div class="main">
      <div class="name">
        <span><i class="fa-solid fa-user"></i></span>
        <input
          type="text"
          id="name-input"
          class="name-input"
          value="anonymous"
          max="20"
        />
      </div>
      <ul class="message-container" id="message-container">
        <li class="message-left">
          <p class="message">
            lorem ipsum
            <span class="message-info">bluebird ‚óè 24th January 18:45</span>
          </p>
        </li>

        <li class="message-right">
          <p class="message">
            lorem ipsum
            <span class="message-info">bluebird ‚óè 24th January 18:45</span>
          </p>
        </li>

        <li class="message-feedback">
          <p class="feedback" id="feedback"></p>
        </li>
      </ul>

      <form action="" class="message-form" id="message-form">
        <input
          type="text"
          name="message"
          id="message-input"
          class="message-input"
        />
        <div class="v-divider"></div>
        <button type="submit" class="send-button">
          <span><i class="fa-solid fa-paper-plane"></i></span>
        </button>
      </form>
    </div>
    <h3 class="clients-total" id="clients-total"></h3>

    <!-- client socket.io library -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
